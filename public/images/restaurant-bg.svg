<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="30" height="30" transform="translate(0,0)" fill="#F59E0B" opacity="0.1"></rect>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#pattern)"/>
  <text x="50%" y="40%" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="white" opacity="0.3">YOOKI sushi</text>
  <g transform="translate(600, 400)" opacity="0.2">
    <circle cx="0" cy="0" r="250" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="200" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="150" stroke="white" stroke-width="2" fill="none"/>
  </g>
  <rect x="100" y="100" width="1000" height="300" rx="20" opacity="0.1" fill="#F59E0B"/>
  <rect x="200" y="500" width="600" height="200" rx="20" opacity="0.1" fill="#F59E0B"/>
  <g transform="translate(200, 300)" opacity="0.2">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="white"/>
    <rect x="160" y="0" width="140" height="100" rx="10" fill="white"/>
    <rect x="320" y="0" width="140" height="100" rx="10" fill="white"/>
    <rect x="480" y="0" width="140" height="100" rx="10" fill="white"/>
  </g>
</svg>
